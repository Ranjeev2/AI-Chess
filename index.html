<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game</title>
    
    <!-- Include Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #board {
            width: 400px;
            margin: 20px auto;
        }
        #status {
            margin: 10px;
            font-size: 18px;
        }
    </style>
    <!-- Include Google API Client -->
    <script src="https://apis.google.com/js/api:client.js"></script>
</head>
<body>

    <h1>AI Chess Game</h1>
    <div id="board" style="width: 400px; height: 400px;"></div>
    <div id="status">Status: Ready</div>
    <button id="aiMoveBtn">AI Move</button>

    <!-- Login/Logout buttons -->
    <div id="auth-buttons">
        <button id="loginBtn">Login with Google</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Include Chessboard.js -->
    <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <!-- Include Chess.js for chess logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <script>
        // Initialize Google OAuth client
        let GoogleAuth;
        const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com'; // Replace with your client ID

        function initClient() {
            gapi.load('client:auth2', function() {
                gapi.auth2.init({
                    client_id: CLIENT_ID,
                    scope: 'profile email'
                }).then(() => {
                    GoogleAuth = gapi.auth2.getAuthInstance();
                    updateUI(); // Update UI based on login status
                });
            });
        }

        function updateUI() {
            const isSignedIn = GoogleAuth.isSignedIn.get();
            document.getElementById('auth-buttons').style.display = isSignedIn ? 'none' : 'block';
            document.getElementById('logoutBtn').style.display = isSignedIn ? 'block' : 'none';
        }

        function login() {
            GoogleAuth.signIn().then(() => {
                updateUI();
                const profile = GoogleAuth.currentUser.get().getBasicProfile();
                console.log('User signed in:', profile.getName());
                // Here, you can send the user info to your server if needed
            });
        }

        function logout() {
            GoogleAuth.signOut().then(() => {
                updateUI();
                console.log('User signed out');
            });
        }

        // Initialize the chessboard
        const board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'trash',
            position: 'start'
        });

        // Initialize chess game logic
        const game = new Chess();
        const statusElement = document.getElementById('status');

        // Update the status display
        function updateStatus() {
            if (game.in_checkmate()) {
                statusElement.textContent = 'Game over, checkmate!';
            } else if (game.in_draw()) {
                statusElement.textContent = 'Game over, draw!';
            } else {
                const moveColor = game.turn() === 'w' ? 'White' : 'Black';
                statusElement.textContent = 'Status: ' + moveColor + "'s move";
            }
        }

        // AI move function (random move for now)
        function aiMove() {
            const possibleMoves = game.ugly_moves();
            if (possibleMoves.length === 0) return; // No more moves available

            const randomIndex = Math.floor(Math.random() * possibleMoves.length);
            game.ugly_move(possibleMoves[randomIndex]);
            board.position(game.fen()); // Update the board position
            updateStatus(); // Update game status
        }

        // Handle AI move button click
        document.getElementById('aiMoveBtn').addEventListener('click', aiMove);
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Initial status update
        updateStatus();
        // Initialize Google OAuth when the page loads
        window.onload = initClient;

    </script>

</body>
</html>
